<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms of Service Section In HTML and CSS</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>

<body>

    <!-- Main Wrapper -->
    <div class="wrapper flex_align_justify">

        <!-- Terms of Service Section -->
        <div class="terms_service">

            <!-- Header Section -->
            <div class="tc_item tc_head flex_align_justify">
                <div class="icon flex_align_justify">
                    <ion-icon name="terminal-outline"></ion-icon>
                </div>
                <div class="text">
                    <h2>TERMS OF SERVICE</h2>
                </div>
            </div>

            <!-- Body Section -->
            <div class="tc_item tc_body">
                <ol>
                    <!-- List Items -->
                    <li>
                        <h3>TERMS OF SERVICE</h3>
                        <p>You must follow the discords TOS</p>
                    </li>
                    <li>
                        <h3>PRIVACY POLICY</h3>
                        <p>guild ids and user ids will be stored in the database</p>
                    </li>
                </ol>
            </div>

            <!-- Footer Section -->
            <div class="tc_item tc_foot flex_align">
                <button class="decline_btn">Decline</button>
                <button class="accept_btn">Accept</button>
            </div>

        </div> <!-- End of Terms of Service Section -->

    </div> <!-- End of Main Wrapper -->

</body>

</html>
